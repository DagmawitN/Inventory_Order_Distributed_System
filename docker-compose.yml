version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: ds_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: ds_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  pgdata:
